<style>
  .input::placeholder {
    color: #fff;
    opacity: 0.5;
  }
  .input {
    caret-color: #fc4747;
  }
</style>

<div
  class="min-h-screen flex flex-col gap-20 items-center justify-center bg-darkBlue"
>
  <img src="../../../assets/logo.svg" />
  <main
    class="flex w-full items-center flex-col max-w-[400px] rounded-[20px] bg-semiDarkBlue p-8"
  >
    <h1 class="HeadingL text-white self-start mb-10">Sign Up</h1>
    <form class="w-full">
      <fieldset class="flex flex-col w-full justify-between h-full gap-6">
        <legend class="sr-only">enter your information</legend>

        <label for="email">
          <input
            class="BodyM input w-full bg-transparent border-b border-b-1 px-4 pt-2 pb-4 border-greyishBlue outline-none text-pureWhite focus:border-pureWhite cursor-pointer"
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
          />
        </label>

        <label for="password">
          <input
            class="BodyM input w-full bg-transparent border-b border-b-1 px-4 pt-2 pb-4 border-greyishBlue outline-none text-pureWhite focus:border-pureWhite cursor-pointer"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </label>

        <label for="confirmPassword">
          <input
            class="BodyM input w-full bg-transparent border-b border-b-1 px-4 pt-2 pb-4 border-greyishBlue outline-none text-pureWhite focus:border-pureWhite cursor-pointer"
            type="password"
            name="confirmPassword"
            placeholder="Repeat Password"
            id="confirmPassword"
          />
        </label>

        <button
          class="bg-red BodyM mt-4 h-12 text-pureWhite hover:bg-pureWhite hover:text-semiDarkBlue rounded-md"
          type="submit"
        >
          Create an Account
        </button>
      </fieldset>
    </form>
    <div class="wrapper flex gap-2 mt-6">
      <p class="BodyM text-pureWhite">Already have an account?</p>
      <button
        (click)="navigateToLoginRoute()"
        class="BodyM text-red hover:underline"
      >
        Login
      </button>
    </div>
  </main>
</div>
