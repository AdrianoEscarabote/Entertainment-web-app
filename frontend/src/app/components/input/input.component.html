<style>
  @media (max-width: 26.25rem) {
    label {
      gap: 1rem;
    }
    input {
      font-size: 1rem;
      padding-bottom: 0.5rem;
      margin: 0rem !important;
      padding-top: 0.5rem;
    }
    img {
      width: 1rem;
      height: 1rem;
      align-self: center;
    }

<label
  for="search"
  class="cursor-pointer flex items-start justify-center gap-6 w-full"
>
  <img class="w-8 h-8" src="../../../assets/icon-search.svg" />
  <input
    type="text"
    class="caret-red placeholder:text-white placeholder:opacity-50 cursor-pointer border-b border-transparent mr-8 w-full pb-4 bg-transparent text-white HeadingM outline-none focus:border-greyishBlue"
    placeholder="{{ placeholderText }}"
    id="search"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onInputChange()"
  />
</label>
