<button
  class="w-8 h-8 absolute right-6 top-4 flex items-center justify-center bg-[#10141E] bg-opacity-50 rounded-full"
  (click)="bookmarkFn()"
  [attr.aria-label]="
    !showBookmarkedImg
      ? 'Click to favorite your film'
      : 'Click to unfavorite your film'
  "
>
  <img
    *ngIf="!showBookmarkedImg"
    src="../../../assets/icon-bookmark-empty.svg"
  />
  <img *ngIf="showBookmarkedImg" src="../../../assets/icon-bookmark-full.svg" />
</button>
