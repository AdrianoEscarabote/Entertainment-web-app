<style>
  @media (max-width: 48rem) {
    .wrapper {
      padding-left: 1.5625rem;
    }
  }
  @media (max-width: 26.25rem) {
    .wrapper {
      padding-left: 1rem;
    }
  }
</style>

<div class="wrapper">
  <h2 class="HeadingL text-white mb-6">Trending</h2>
  <section
    class="custom_scrollbar rounded-lg flex flex-col items-start gap-6 w-full h-[254px] relative overflow-x-auto"
  >
    <div class="flex gap-6 absolute pr-4">
      <div class="flex gap-6 absolute pr-4">
        <div
          *ngFor="let movie of movies$ | async"
          class="flex pt-4 pb-6 px-6 relative bg-center bg-no-repeat bg-cover w-[470px] h-[230px] rounded-lg draggable-item"
          [style.background-image]="'url(' + movie.thumbnailLarge + ')'"
        >
          <bookmarkbutton-component
            [showTitle]="movie.movieData.title"
          ></bookmarkbutton-component>

          <movieInfo-component
            class="self-end"
            [movieData]="movie.movieData"
          ></movieInfo-component>
        </div>
      </div>
    </div>
  </section>
</div>
