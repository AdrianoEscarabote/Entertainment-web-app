<style>
  .info-overlay {
    background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
    padding: 1rem;
    border-bottom-left-radius: 0.5rem;
    border-bottom-right-radius: 0.5rem;
  }
  .dot {
    display: none;
  }
  @media (max-width: 48rem) {
    h4 {
      font-size: 1.125rem;
    }
  }
  @media (max-width: 26.25rem) {
    h4 {
      font-size: 0.875rem !important;
    }
    p {
      font-size: 0.6875rem;
    }
    .dot {
      display: flex;
      position: absolute;
      left: -0.5rem;
      width: 0.25rem;
      height: 0.25rem;
      border-radius: 50%;
      background-color: #fff;
    }
    ul {
      list-style: none;
      gap: 0.75rem;
    }
  }
</style>

<div
  [ngClass]="{ 'info-overlay': show_shadow }"
  class="flex flex-col self-end w-full"
>
  <ul class="opacity-75 flex gap-6 list-disc BodyM text-pureWhite w-full">
    <li class="list-none">
      <p class="year">{{ release_date | date : "yyyy" }}</p>
    </li>
    <li>
      <div class="relative flex gap-[6px] items-center">
        <div class="dot"></div>
        <ng-container
          *ngIf="media_type === 'movie'; then movieImage; else tvImage"
        ></ng-container>
        <ng-template #movieImage>
          <img
            class="w-3 h-3"
            src="../../../assets/icon-category-movie.svg"
            aria-hidden="true"
          />
        </ng-template>
        <ng-template #tvImage>
          <img src="../../../assets/icon-category-tv.svg" />
        </ng-template>
        <p class="category">
          {{ media_type === "movie" ? "Movie" : "TV Series" }}
        </p>
      </div>
    </li>
  </ul>
  <h4 class="HeadingXS text-pureWhite">{{ title }}</h4>
</div>
