<section *ngIf="mediaList$ | async as mediaList">
  <div class="max-w-[1110px] mx-auto lg:pl-12">
    <h1 class="text-2xl text-white mb-4">{{ genre }}</h1>
    <div class="flex flex-wrap gap-y-6 gap-x-4">
      <media-card
        *ngFor="let item of mediaList.items"
        [item]="item"
        [isTv]="isTvSeries"
      />
    </div>
  </div>
</section>
